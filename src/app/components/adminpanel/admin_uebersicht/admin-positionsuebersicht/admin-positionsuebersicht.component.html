<app-admin-header></app-admin-header>

<div class="row justify-content-center" style="box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;">
    <button routerLink="/admin/uebersicht/kursuebersicht"
        class="col-md-3 col-10 navUebersichtPassive">Kursübersicht</button>
    <div class="col-md-1 col-12"></div>
    <button class="col-md-3 col-10 navUebersichtAktive">Positionsübersicht</button>
</div>

<div class="container-fluid">

    <div class="row justify-content-center">
        <div class="display-2 justify-content-center col-md-5 col-12 p-3 titeluebersicht"
            style="background-color: #D94452;">Positionsübersicht</div>
    </div>

    <div class="row row-cols">

        <div class="col-md-3 col-12">
            <div class="accordion accordion-flush p-1" id="red"
                *ngFor="let positionskategorie of positionskategorien_S1">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="header-{{trimString(positionskategorie.positionskategoriename)}}">
                        <button class="accordion-button" type="button"
                            routerLink="/admin/edit_Positionskategorie/{{positionskategorie.id}}">
                            {{positionskategorie.positionskategoriename}}
                        </button>
                    </h2>
                    <div id="{{trimString(positionskategorie.positionskategoriename)}}"
                        class="accordion-collapse collapse show">
                        <div class="list-group list-group-flush">
                            <a routerLink="/admin/edit_Position/{{position.id}}"
                                class="list-group-item list-group-item-action d-flex"
                                *ngFor="let position of allePositionen | filterPosition:positionskategorie.positionskategoriename">
                                <span class="me-auto">{{position.positionsname}}</span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-pencil-square" viewBox="0 0 16 16">

                                </svg>
                            </a>

                </div>
            </div>
        </div>
