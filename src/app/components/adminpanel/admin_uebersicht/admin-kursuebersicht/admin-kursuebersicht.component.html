<app-admin-header></app-admin-header>

<div class="row justify-content-center" style="box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;">
  <button class="col-md-3 col-10 navUebersichtAktive">Kursübersicht</button>
  <div class="col-md-1 col-12"></div>
  <button routerLink="/admin/uebersicht/positionsuebersicht"
    class="col-md-3 col-10 navUebersichtPassive">Positionsübersicht</button>
</div>

  <div class="row justify-content-center">

    <div class="col-md-3 col-12">
      <div class="accordion accordion-flush p-1" id="accordionPanelsStayOpenExample"
        *ngFor="let kurskategorie of kurskategorien_S1">
        <div class="accordion-item">
          <h2 class="accordion-header" id="header-{{trimString(kurskategorie.kurskategoriename)}}">
            <button class="accordion-button" type="button" routerLink="/admin/edit_Kurskategorie/{{kurskategorie.id}}">
              {{kurskategorie.kurskategoriename}}
            </button>
          </h2>

          <div id="{{kurskategorie.kurskategoriename}}" class="accordion-collapse collapse show">
            <div class="list-group list-group-flush">
              <a routerLink="/admin/edit_Kurs/{{kurs.id}}" class="list-group-item list-group-item-action d-flex"
                *ngFor="let kurs of kurse | filterKurs:kurskategorie.kurskategoriename">

                <span class="me-auto">{{kurs.kursname}}</span>
